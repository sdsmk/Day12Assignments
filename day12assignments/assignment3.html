<html>

<head>
<script>
function carslist()
{
var tcars = ["SUZUKI", "HYUNDAI", "KIA", "FORD"];
var i=0;
var len = tcars.length;

    function cars(){
        if(i<len)
        {
            document.getElementById("car").innerHTML += (tcars[i]+"<br>");
            i++;
        }
    }

    setInterval(cars,2000);

}
</script>
</head>
<body onload="carslist()">
    <p id="car">Cars list with Time Interval <br></br></p>
</body>
</html>
