<html>
<head>
<script>
    
        function fibonacciRecursion(number) {
            if(number < 2) {
                 return number;
            }
            else {
                return fibonacciRecursion(number-1) + fibonacciRecursion(number - 2);
            }
        }

        function recursion(){
        var getone = parseInt(document.getElementById("nextone").value);
                for(let i = 0; i < getone; i++) {
                    document.getElementById("fibonaccirecur").innerHTML += (fibonacciRecursion(i) + " ");
                }
        }

</script>
</head>
<body>
    <b>Enter Fibonacci Number :</b> <input type="text" name="intvalue" id="nextone" value="" />
    <div id="fibonaccirecur"></div>
    <input type="button" name="Btn1" value="Fibonacci recursion" onClick="recursion()"/>
</body>
</html>
